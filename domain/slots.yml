version: "3.0"

entities:
  - name
  - subject
  - lesson
  - topic

slots:
  name:
    type: text
    influence_conversation: false
    mapping:
      type: from_entity
      entity: name

  subject:
    type: categorical
    influence_conversation: true
    values:
      - english
      - science
      - maths
      - social
    mapping:
      type: from_entity
      entity: subject
  
  lesson:
    type: float
    influence_conversation: true
    min_value: 1
    max_value: 6
    mapping:
      type: from_entity
      entity: lesson
  
  lesson:
    type: text
    influence_conversation: true
    mapping:
      type: from_entity
      entity: topic

  requested_slot:
    type: unfeaturized
    influence_conversation: false



